<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple ThreeJS Sphere</title>
  <style>
    body {
      margin: 0;
    }

    form {
      width: 100%;
      position: fixed;
      bottom: 15px;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      font-size: 42px;
    }

    form input {
      width: 300px;
      margin-left: 30px;
    }

    @media only screen and (min-width: 769px) {
      form {
        font-size: 16px;
      }

      form input {
        margin-left: 15px;
      }
    }
  </style>
</head>

<body>
  <form>
    <label for="field-of-view">Field of View (1° - 180°):</label>
    <input type="range" id="field-of-view" min="1" max="180" step="1" oninput="updatePOV(this.value)">
  </form>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"
  integrity="sha512-jeYvJdyAYkpQCY/omvCYQo89qA5YxDW4JBT7COPsHT2sOAanwxkZRFeP9gc69b5reSDpZIoyCqZQZcWZkbB5Gw=="
  crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
